<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Da Future</title>
  <h3>Locator 3000</h3>
</head>
<body class="grey lighten-3">

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- START TRIP MODAL -->
  <div id="modal-startTrip" class="modal">
    <div class="modal-content">
      <h4>Trip Status</h4><br />
      <form id="startTrip-form">
        <button id="Btn_startTrip" class="btn green darken-2 z-depth-0">Start Trip</button>
        <button id="Btn_endTrip" class="btn red darken-2 z-depth-0">End Trip</button>
      </form>
    </div>
  </div>

  <!-- LIGHT SELECTION MODAL -->
  <div id="modal-lightSelection" class="modal">
    <div class="modal-content">
      <h4>Light Selection</h4><br />
      <form id="selectLight-form">
        <div class="input-field">
          <input type="text" id="lane_number" required>
          <label for="lane_number">Enter Lane Number to control</label>
        </div>
      </form>
    </div>
  </div>

  <div id="modal-laneControlDisplay" class="modal">
    <div class="modal-content">
      <h4 class="modal-header" id="laneControlDisplayHeader">Lane Control</h4><br />
        <form id="laneControlDisplay-form">
            <button id="Btn_displayGO" class="btn-floating btn-large green darken-2 z-depth-0">GO</button>
            <button id="Btn_displaySTOP" class="btn-floating btn-large red darken-2 z-depth-0">STOP</button>
    </div>
  </div>


  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <button id="Btn_logIn" class="btn yellow darken-2 z-depth-0">Log in</button>
      <button id="Btn_signUp" class="btn yellow darken-2 z-depth-0">Sign up</button>
      <button id="Btn_account" class="btn yellow darken-2 z-depth-0">Account</button>
      <button id="Btn_logOut" class="btn yellow darken-2 z-depth-0">Log Out</button>
    </ul>
  </div>
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <button id="Btn_beCar" class="btn yellow darken-2 z-depth-0">Select Car</button>
      <button id="Btn_beLight" class="btn yellow darken-2 z-depth-0">Select Light</button>
    </ul>
  </div>
   <!-- button to Begin Trip -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <button id="Btn_beginTrip" class="btn yellow darken-2 z-depth-0">Begin Trip</button>
      <!-- <button id="Btn_endTrip" class="btn red darken-2 z-depth-0">End Trip</button> -->
    </ul>
  </div>
<!-- Logged in page -->
  <div class="container" style="margin-top: 40px;">
    <ul id="logged_in_page" class="collapsible z-depth-0 guides" style="border: none;">
    </ul>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <!-- now make reference to the firebase authenification -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
  <!-- import the real time database SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>

 // Web app's Firebase configuration unique codes

</script>

  <!-- Compiled and minified JavaScript -->
  <!-- Graphic design library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Link to other Web App scripts -->
  <script src="WebApp_functionality.js"></script>
  <script src="WebApp_mat_setup.js"></script>

  </body>
  </html>
